<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<div>
    <label>
        最高价：
        <input type="text" id="price" value="{{.price}}">
    </label>
</div>
<div>
    <button onclick="filter()">筛选</button>
</div>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>代码</th>
                <th>名称</th>
                <th>现价</th>
                <th>评级</th>
                <th>正股波动率</th>
                <th>剩余年限</th>
                <th>排名得分</th>
            </tr>
        </thead>
        <tbody>
        {{range .bonds}}
            <tr>
                <td>{{.Rank}}</td>
                <td>{{.BondID}}</td>
                <td>{{.BondNM}}</td>
                <td>{{.Price}}</td>
                <td>{{.RatingCD}}</td>
                <td>{{.VolatilityRate}}</td>
                <td>{{.YearLeft}}</td>
                <td>{{.RatingScore}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
<style>
    table {font-family: verdana,arial,sans-serif;font-size:11px;color:#333333;border-width: 1px;border-color: #666666;border-collapse: collapse;}

    table th {border-width: 1px;padding: 8px;border-style: solid;border-color: #666666;background-color: #dedede;}

    table td {border-width: 1px;padding: 8px;border-style: solid;border-color: #666666;background-color: #ffffff;}
</style>
<script>
function filter() {
    const price = document.getElementById("price").value;
    console.log(price)
    window.location.href = "/bond?price=" + price
}
</script>
</html>
