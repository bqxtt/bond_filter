<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>排名</th>
                <th>代码</th>
                <th>名称</th>
                <th>现价</th>
                <th>评级</th>
                <th>正股波动率</th>
                <th>剩余年限</th>
                <th>排名得分</th>
            </tr>
        </thead>
        <tbody>
        {{range .bonds}}
            <tr>
                <td>{{.Rank}}</td>
                <td>{{.BondID}}</td>
                <td>{{.BondNM}}</td>
                <td>{{.Price}}</td>
                <td>{{.RatingCD}}</td>
                <td>{{.VolatilityRate}}</td>
                <td>{{.YearLeft}}</td>
                <td>{{.RatingScore}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
</html>
